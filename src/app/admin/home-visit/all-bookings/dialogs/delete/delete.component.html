<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p>
          <span class="font-weight-bold"> Patient: </span
          >{{ data.patient_name }}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold"> Center: </span
          >{{ data.health_center.nameEn }}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold"> Doctor: </span>{{ data.doctor.name }}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button
      mat-flat-button
      color="warn"
      (click)="confirmDelete()"
      [mat-dialog-close]="1"
    >
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
