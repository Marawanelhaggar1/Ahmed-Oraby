<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!-- <img [src]="doctors.image" alt="avatar" /> -->
        <div class="modal-about">
          {{ dialogTitle }}
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="dialogRef.close()"
      class="modal-close-button"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form
      class="register-form m-4"
      [formGroup]="doctorsForm"
      (ngSubmit)="submit()"
    >
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>FirstName</mat-label>
            <input matInput formControlName="first_name" required />
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix
              >face</mat-icon
            >
            <mat-error
              *ngIf="doctorsForm.get('first_name')?.hasError('required')"
            >
              FirstName is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>LastName </mat-label>
            <input matInput formControlName="last_name" required />
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix
              >face</mat-icon
            >
            <mat-error
              *ngIf="doctorsForm.get('last_name')?.hasError('required')"
            >
              LastName is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Mobile </mat-label>
            <input matInput formControlName="mobile" required />
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix
              >face</mat-icon
            >
            <mat-error *ngIf="doctorsForm.get('mobile')?.hasError('required')">
              Mobile is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>WhatsApp </mat-label>
            <input matInput formControlName="whatsApp" required />
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix
              >face</mat-icon
            >
            <mat-error
              *ngIf="doctorsForm.get('whatsApp')?.hasError('required')"
            >
              whatsApp is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
          <label>Upload</label>
          <app-file-upload formControlName="image"></app-file-upload>
        </div>
      </div> -->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button
              mat-raised-button
              color="primary"
              [disabled]="!doctorsForm.valid"
              type="submit"
              [mat-dialog-close]="1"
              (click)="confirmAdd()"
            >
              Save
            </button>
            <button
              mat-raised-button
              color="warn"
              tabindex="-1"
              (click)="onNoClick()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
