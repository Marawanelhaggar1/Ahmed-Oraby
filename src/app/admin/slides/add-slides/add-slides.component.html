<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="'Add Slides'"
        [items]="['Slides']"
        [active_item]="'Add Slides'"
      ></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Add Slides</h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="slidesForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Title in English</mat-label>
                    <input matInput formControlName="title" required />
                    <mat-error
                      *ngIf="slidesForm.get('title')?.hasError('required')"
                    >
                      title is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Title in Arabic</mat-label>
                    <input matInput formControlName="titleAr" required />
                    <mat-error
                      *ngIf="slidesForm.get('titleAr')?.hasError('required')"
                    >
                      title is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Sub Title in English</mat-label>
                    <input matInput formControlName="sub_title" required />
                    <mat-error
                      *ngIf="slidesForm.get('sub_title')?.hasError('required')"
                    >
                      sub title is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Sub Title in Arabic</mat-label>
                    <input matInput formControlName="sub_titleAr" required />
                    <mat-error
                      *ngIf="
                        slidesForm.get('sub_titleAr')?.hasError('required')
                      "
                    >
                      sub title is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Description Paragraph in English</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Description Paragraph in Arabic</mat-label>
                    <textarea
                      matInput
                      formControlName="descriptionAr"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                  <label>Upload Image</label>
                  <app-file-upload formControlName="image"></app-file-upload>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                  <label>Upload Image</label>
                  <app-file-upload formControlName="imageAr"></app-file-upload>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button
                    class="btn-space"
                    [disabled]="!slidesForm.valid"
                    mat-raised-button
                    color="primary"
                    type="submit"
                  >
                    Submit
                  </button>
                  <button type="button" mat-raised-button color="warn">
                    Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
