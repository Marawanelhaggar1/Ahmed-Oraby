<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{ dialogTitle }}
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="dialogRef.close()"
      class="modal-close-button"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="doctorsForm">
      <!-- (ngSubmit)="submit()" -->
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Title in English</mat-label>
            <input matInput formControlName="nameEn" required />
            <mat-error *ngIf="doctorsForm.get('nameEn')?.hasError('required')">
              title is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Title in Arabic</mat-label>
            <input matInput formControlName="nameAr" required />
            <mat-error *ngIf="doctorsForm.get('nameAr')?.hasError('required')">
              title is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Icon </mat-label>
            <mat-select formControlName="icon" required>
              <mat-option *ngFor="let item of icons" [value]="item.id">
                <img [src]="item.image" alt="" />
              </mat-option>
            </mat-select>
            <mat-error *ngIf="doctorsForm.get('icon')?.hasError('required')">
              icon is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
          <label>Featured : </label>
          <mat-radio-group formControlName="featured">
            <mat-radio-button [value]="1">True</mat-radio-button>
            <mat-radio-button [value]="0">False</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
          <label>Dental : </label>
          <mat-radio-group formControlName="dental">
            <mat-radio-button [value]="1">True</mat-radio-button>
            <mat-radio-button [value]="0">False</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Description Paragraph in English</mat-label>
            <textarea matInput formControlName="descriptionEn1"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Description Paragraph in Arabic</mat-label>
            <textarea matInput formControlName="descriptionAr1"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Description2 Paragraph in English</mat-label>
            <textarea matInput formControlName="descriptionEn2"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Description2 Paragraph in Arabic</mat-label>
            <textarea matInput formControlName="descriptionAr2"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row" *ngIf="action === 'add'">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
          <label>Upload Image ( jpeg,png,jpg,gif,svg|max:2048 )</label>
          <app-file-upload formControlName="image"></app-file-upload>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button
              mat-raised-button
              color="primary"
              [disabled]="!doctorsForm.valid"
              type="submit"
              [mat-dialog-close]="1"
              (click)="confirmAdd()"
            >
              Save
            </button>
            <button
              mat-raised-button
              color="warn"
              tabindex="-1"
              (click)="onNoClick()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
