<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="'Add Specialty'"
        [items]="['Specialty']"
        [active_item]="'Add Specialty'"
      ></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Add Specialty</h2>
          </div>
          <div class="body">
            <form
              class="m-4"
              [formGroup]="specialtyForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Name in English</mat-label>
                    <input matInput formControlName="specialtyEn" required />
                    <mat-error
                      *ngIf="
                        specialtyForm.get('specialtyEn')?.hasError('required')
                      "
                    >
                      name is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Name in Arabic</mat-label>
                    <input matInput formControlName="specialtyAr" required />
                    <mat-error
                      *ngIf="
                        specialtyForm.get('specialtyAr')?.hasError('required')
                      "
                    >
                      name is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-label>Add Icon</mat-label>
                    <input matInput formControlName="icon" required />
                    <mat-error
                      *ngIf="specialtyForm.get('icon')?.hasError('required')"
                    >
                      icon is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                  <label>Upload Image</label>
                  <app-file-upload formControlName="image"></app-file-upload>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button
                    class="btn-space"
                    [disabled]="!specialtyForm.valid"
                    mat-raised-button
                    color="primary"
                    type="submit"
                  >
                    Submit
                  </button>
                  <button type="button" mat-raised-button color="warn">
                    Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
