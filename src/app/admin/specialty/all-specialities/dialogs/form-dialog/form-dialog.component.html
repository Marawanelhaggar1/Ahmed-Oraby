<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!-- <img [src]="doctors.image" alt="avatar" /> -->
        <div class="modal-about">
          {{ dialogTitle }}
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="dialogRef.close()"
      class="modal-close-button"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="doctorsForm">
      <!-- (ngSubmit)="submit()" -->
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name in English</mat-label>
            <input matInput formControlName="specialtyEn" required />
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix
              >face</mat-icon
            >
            <mat-error
              *ngIf="doctorsForm.get('specialtyEn')?.hasError('required')"
            >
              name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name in Arabic</mat-label>
            <input matInput formControlName="specialtyAr" required />
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix
              >face</mat-icon
            >
            <mat-error
              *ngIf="doctorsForm.get('specialtyAr')?.hasError('required')"
            >
              Name is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- <div class="row">

      </div> -->
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Image </mat-label>
            <mat-select formControlName="image" required>
              <mat-option *ngFor="let item of icons" [value]="item.id">
                <img [src]="item.image" alt="" />
              </mat-option>
            </mat-select>
            <mat-error *ngIf="doctorsForm.get('image')?.hasError('required')">
              Image is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <label>View : </label>
          <mat-radio-group formControlName="view">
            <mat-radio-button [value]="1">True</mat-radio-button>
            <mat-radio-button [value]="0">False</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button
              mat-raised-button
              color="primary"
              [disabled]="!doctorsForm.valid"
              type="submit"
              [mat-dialog-close]="1"
              (click)="confirmAdd()"
            >
              Save
            </button>
            <button
              mat-raised-button
              color="warn"
              tabindex="-1"
              (click)="onNoClick()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
