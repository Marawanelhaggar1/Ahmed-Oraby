<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p>
          <span class="font-weight-bold"> Name: </span>{{ data.specialtyEn }}
        </p>
      </li>

      <li>
        <p>
          <span *ngIf="length! > 0" class="font-weight-bold text-danger">
            Doctors: You Must Delete Or edit the doctors first
          </span>
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button
      mat-flat-button
      color="warn"
      [disabled]="length! > 0"
      (click)="confirmDelete()"
      [mat-dialog-close]="1"
    >
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
