<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Name: </span>{{ data.nameEn }}</p>
      </li>
      <li>
        <p *ngIf="length! > 0" class="text-danger">
          <span class="font-weight-bold">There is Centers </span> Attached to
          this Area Handel The First
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button
      mat-flat-button
      color="warn"
      (click)="confirmDelete()"
      [disabled]="length! > 0"
      [mat-dialog-close]="1"
    >
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
